<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>

    <label class="sr-only">Email address</label>    
    <input type="email" class="form-control" ng-model="email" placeholder="Email address" required />

    <label  class="sr-only">Password</label>
    <input type="password"  class="form-control" ng-model="password" placeholder="Password" required />

    <label  class="sr-only">Confirm password</label>    
    <input type="password" name="confirm_password" ng-model="confirm_password" class="form-control" placeholder="Confirm password" required />
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">SignUp</button>    
</form>
